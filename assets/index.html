<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <!-- Main CSS file for Movies -->
    <link rel="stylesheet" href="./css/DevAmr PERS FOLDER/AmrTest.css"> 

    <!-- Page title -->
    <title>Date&Night</title>

    <!-- Bootstrap JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row">

        <!-- Container for the entire content with centered text and top margin -->

    <div class="container text-center mt-5">
        <!-- Page title with custom styling -->
        <h1 id="pageTitle" class="mb-4">Date&Night</h1>
            <!-- Container for text content with additional styling -->
        <div class="container-text">
            <!-- Text content in a styled container -->
            <p>Are you excited for dinner time? Not long to go now, maybe start thinking about what movie & food you're in the mood for?.</p>
        </div>
    </div>

    <!-- Container with input fields and search buttons -->
    <div class="container text-center custom-container">
        <div class="row">
            <div class="col" id="column1">
                <!-- Input fields and search buttons in column1 -->
                <input type="text" id="searchInput1" placeholder="Search 1">
                <button id="searchButton1" class="btn btn-primary">Search</button>

                <input type="text" id="searchInput2" placeholder="Search 2">
                <button id="searchButton2" class="btn btn-primary">Search</button>

                <input type="text" id="searchInput3" placeholder="Search 3">
                <button id="searchButton3" class="btn btn-primary">Search</button>

                <input type="text" id="searchInput4" placeholder="Search 4">
                <button id="searchButton4" class="btn btn-primary">Search</button>
            </div>

            <!-- Resized image in column2 for movie poster-->
            <div class="col" id="column2">
                <img id="moviePoster" class="image-container" src="https://www.joblo.com/wp-content/uploads/2021/11/the-boys-in-the-boat-poster.jpg" 
                    alt="Movie poster" 
                    width="300" height="270">
            </div>
            
            <!-- Text placeholder in column3 for movie data -->
            <div class="col" id="column3">
                <p id="movieDataText">This is the text placeholder in Column 3 for movie's data.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap grid with four columns for future developments-->
    <div class="container mt-5 custom-container" id="futureDevsContainer">
        <div class="row">
            <div class="col" id="futureDevsHolder">Placeholder for future Devs.</div>
            <div class="col" id="imageHolder1">img. holder1</div>
            <div class="col" id="imageHolder2">img. holder2</div>
            <div class="col" id="imageHolder3">img. holder3</div>
        </div>
    </div>

</body>
</html>
